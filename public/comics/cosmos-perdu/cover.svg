<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-Cosmos Perdu" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="1200" fill="url(#grad-Cosmos Perdu)"/>

  <!-- Decorative elements -->
  <circle cx="400" cy="300" r="150" fill="#60A5FA" opacity="0.15"/>
  <circle cx="150" cy="900" r="100" fill="#60A5FA" opacity="0.1"/>
  <circle cx="650" cy="1000" r="80" fill="#60A5FA" opacity="0.12"/>

  <!-- Border -->
  <rect x="30" y="30" width="740" height="1140" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.4"/>
  <rect x="40" y="40" width="720" height="1120" fill="none" stroke="#60A5FA" stroke-width="1" opacity="0.3"/>

  <!-- Title area -->
  <rect x="100" y="480" width="600" height="240" fill="rgba(0,0,0,0.5)" rx="10"/>

  <!-- Title text -->
  <text x="400" y="600" font-family="serif" font-size="56" font-weight="bold" fill="#60A5FA" text-anchor="middle" filter="url(#shadow)">
    Cosmos Perdu
  </text>

  <!-- Subtitle -->
  <text x="400" y="660" font-family="sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.8">
    BANDE DESSINÃ‰E
  </text>
</svg>