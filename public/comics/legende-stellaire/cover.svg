<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <defs>
    <linearGradient id="stellaire-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="1200" fill="url(#stellaire-bg)"/>

  <!-- Stars -->
  <circle cx="100" cy="100" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="150" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="650" cy="200" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="200" cy="400" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="700" cy="500" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="800" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="500" cy="900" r="1" fill="#ffffff" opacity="0.9"/>

  <!-- Planet -->
  <circle cx="400" cy="400" r="120" fill="#5a4fcf" opacity="0.3"/>
  <circle cx="400" cy="400" r="100" fill="#7a6fef" opacity="0.5"/>

  <text x="400" y="650" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">
    LA LÉGENDE
  </text>
  <text x="400" y="720" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">
    STELLAIRE
  </text>
  <text x="400" y="800" font-family="Arial, sans-serif" font-size="24" fill="#ccccff" text-anchor="middle">
    Une épopée spatiale en 12 chapitres
  </text>
</svg>
